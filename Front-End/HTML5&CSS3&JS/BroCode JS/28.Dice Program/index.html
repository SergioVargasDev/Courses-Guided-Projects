<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper-container">
      <div class="dice-container">
        <h1 class="dice__H1">Dice Roller</h1>
        <div class="dice__input-container">
          <label id="diceLabel" class="dice__input__label"># of Dice: </label>
          <input
            id="diceInput"
            type="number"
            value="1"
            min="1"
            class="dice__input"
          />
          <button id="diceButton" class="dice__button" onclick="rollDice()">
            Roll Dice
          </button>
        </div>

        <div id="diceResult" class="dice__result-container"></div>
        <div id="diceImages" class="dice__images-container"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
